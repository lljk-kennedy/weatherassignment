deployment:
  staging:
    branch: master
    commands:
      - ./var/www/weatherassignment/rails s
    codedeploy:
      weatherassignment:
        application_root: /
        region: eu-west-1
        deployment_group: staging-instances
        deployment_config: CodeDeployDefault.AllAtOnce
        revision_location:
          revision_type: S3
          s3_location:
            bucket: weatherassignment
            key_pattern: weatherassignment-{BRANCH}-{SHORT_COMMIT}
        deployment_group: weatherassignment-deployment-group



  post:
    - sudo chown -R $(whoami):$(whoami) /var/www/weatherassignment/

database:
  override:
    # replace CircleCI's generated database.yml
    - cp config/database.yml.ci config/database.yml
    - bundle exec rake db:create db:schema:load

